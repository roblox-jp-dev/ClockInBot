version: '3.8'

services:
  bot:
    build: .
    #restart: always
    depends_on:
      - postgres
    env_file:
      - .env
    networks:
      - bot-network
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-clockinbot}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - COMMAND_PREFIX=${COMMAND_PREFIX:-!}
      - DEBUG=${DEBUG:-False}
      - PYTHONUNBUFFERED=1

  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_DB: ${DB_NAME:-clockinbot}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge

volumes:
  postgres-data: