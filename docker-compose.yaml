version: '3.8'

services:
  bot:
    build: .
    restart: always
    depends_on:
      - postgres
    env_file:
      - .env
    volumes:
      # 全プロジェクトをマウント（ビルド結果をオーバーライドしないマッピング）
      - ./:/app:ro
      # ログディレクトリは書き込み可能に
      - ./logs:/app/logs:rw
    networks:
      - bot-network
    environment:
      - PYTHONPATH=/app
      # エラーの詳細表示
      - PYTHONUNBUFFERED=1

  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_DB: ${DB_NAME:-clockinbot}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge

volumes:
  postgres-data: